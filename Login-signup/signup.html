<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="icon" href="../FIFA ONLINE 4/aset/img/logotit.png" type="img/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesignup.css">
    <link rel="stylesheet" href="./aset/font/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">
</head>
</head>
<body>
    <div class="signup">
        <h1 class="signup-header">Đăng Ký</h1>
        <form action="#" class="signup-form" autocomplete="off">
          <label for="username" class="signup-label">Tài Khoản</label>
          <input type="text" id="username" class="signup-input" placeholder="Username">
          <label for="password" class="signup-label">Mật Khẩu</label>
          <input type="text" id="password" class="signup-input" placeholder="Password">
          <label for="password" class="signup-label">Nhập Lại Mật Khẩu</label>
          <input type="text" id="password" class="signup-input" placeholder="Password">
          <button class="signup-submit">Đăng Nhập</button>
        </form>
         <p class="signup-already">
            <span>Bạn Đã Có Tài Khoản?</span>
            <a href="./login.html" class="signup-link">Đăng Nhập</a>
         </p>
        </h1>
    </div>
    
</body>
</html>
