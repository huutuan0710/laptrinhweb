<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="icon" href="../FIFA ONLINE 4/aset/img/logotit.png" type="img/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylelogin.css">
    <link rel="stylesheet" href="./aset/font/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">
</head>
<body>
    <div class="login">
        <h1 class="login-header">Đăng Nhập</h1>
        <form action="#" class="login-form" autocomplete="off">
          <label for="username" class="login-label">Tài Khoản</label>
          <input type="text" id="username" class="login-input" placeholder="Username">
          <label for="password" class="login-label">Mật Khẩu</label>
          <input type="text" id="password" class="login-input" placeholder="Password">
          <button class="login-submit">Đăng Nhập</button>
        </form>
         <p class="login-already">
            <span>Bạn Chưa Có Tài Khoản?</span>
            <a href="./signup.html" class="login-link">Đăng Ký</a>
         </p>
        </h1>
    </div>
    
</body>
</html>
