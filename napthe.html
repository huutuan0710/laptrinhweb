<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nạp Thẻ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="header__logo">Nạp Thẻ</h1>
        </div>
    </header>

    <!-- Main content -->
    <main class="main">
        <div class="container">
            <h2 class="main__title">Nhập Thông Tin Nạp Thẻ</h2>
            <p class="main__description">Vui lòng điền thông tin để nạp thẻ của bạn.</p>

            <!-- Form nạp thẻ -->
            <form class="form" action="#" method="POST">
                <label for="card-number">Mã thẻ:</label>
                <input type="text" id="card-number" name="card-number" placeholder="Nhập mã thẻ" required>

                <label for="amount">Số tiền:</label>
                <input type="number" id="amount" name="amount" placeholder="Số tiền bạn muốn nạp" required>

                <label for="username">Tên Đăng Nhập:</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>

                <button type="submit" class="btn">Nạp Thẻ</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer__text">&copy; 2024 Chicken VN. Tất cả quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

.header {
    background-color: #1e1e1e;
    padding: 20px 0;
}

.header__logo {
    text-align: center;
    color: #fff;
    font-size: 2rem;
    font-weight: bold;
}

.main {
    padding: 40px 0;
    background-color: #fff;
}

.main__title {
    text-align: center;
    font-size: 2rem;
    color: #333;
    margin-bottom: 10px;
}

.main__description {
    text-align: center;
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 30px;
}

.form {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.form label {
    font-size: 1rem;
    margin-bottom: 8px;
    color: #333;
}

.form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.form input:focus {
    border-color: #4CAF50;
    outline: none;
}

.form .btn {
    background-color: #4CAF50;
    color: white;
    font-size: 1.2rem;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.form .btn:hover {
    background-color: #45a049;
}

.footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.footer__text {
    font-size: 1rem;
}

</style>
